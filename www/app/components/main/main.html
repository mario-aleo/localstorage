<div layout="column" layout-align="space-between center" style="width: 100%; height: 100%;">
  <md-toolbar>
    <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
      <md-button class="md-icon-button md-primary" aria-label="Back" ng-disabled="true">
      </md-button>

      <p>{{ main.title }}</p>

      <md-button class="md-icon-button md-primary" aria-label="Menu" ng-disabled="true">
      </md-button>
    </div>
  </md-toolbar>

  <div flex layout="column" layout-align="center center" style="width: 100%;">
    <md-whiteframe class="md-whiteframe-7dp" layout="column" layout-align="center center" style="width: 20em; height: 30em;">
      <md-button class="md-raised" ui-sref="ngstorage">
        NgStorage
      </md-button>
    </md-whiteframe>
  </div>
</div>
