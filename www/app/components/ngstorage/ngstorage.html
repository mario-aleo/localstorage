<div layout="column" layout-align="space-between center" style="width: 100%; height: 100%;">
  <md-toolbar>
    <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
      <md-button class="md-icon-button md-primary" ng-click="ng.back()" aria-label="Back">
        <ng-md-icon icon="chevron_left"></ng-md-icon>
      </md-button>

      <p>{{ ng.title }}</p>

      <md-button class="md-icon-button md-primary" aria-label="Menu" ng-disabled="true">
        <ng-md-icon icon="menu"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <div flex>
    <md-whiteframe class="md-whiteframe-7dp" layout="column" layout-align="space-between center" style="width: 20em; height: 30em;">
      <md-button class="md-raised md-primary" ng-click="ng.load()">
        Load Profile
      </md-button>

      <md-input-container flex>
        <label>User</label>
        <input ng-model="ng.user">
      </md-input-container>

      <md-input-container flex>
        <label>Email</label>
        <input ng-model="ng.email">
      </md-input-container>

      <md-input-container class="md-block">
        <label>Comment</label>
        <textarea ng-model="ng.comment" columns="1" md-maxlength="150" rows="5"></textarea>
      </md-input-container>

      <md-button class="md-raised md-primary" ng-click="ng.save()">
        Save Profile
      </md-button>
    </md-whiteframe>
  </div>
</div>
